<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>.:: Coditia ::.</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
  <link href="dist/css/skins/skin-yellow.min.css" rel="stylesheet" type="text/css" />
  </head>
<body class="skin-yellow">
  <div class="wrapper">
    <!-- Main Header -->
    <header class="main-header">

      <!-- Logo -->
      <a href="#" class="logo"><b>Coditia</b> console</a>

      <!-- Header Navbar -->
      <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
      </nav>
    </header>

      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

          <!-- search form (Optional) -->
          <form data-lift="SearchCompany" class="sidebar-form">
            <div class="input-group">
              <input id="autocomplete" />
              <span class="input-group-btn">
               <button type="submit" id="search-btn" class="btn btn-flat">
               <i class="fa fa-search"></i></button>
              </span>
            </div>
         </form><!-- /.search form -->

         <!-- Sidebar Menu -->
          <ul class="sidebar-menu">
            <li class="header">HEADER</li>
          </ul><!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
           <lift:bind name="content-header"></lift:bind>

        <!-- Main content -->
        <section class="content">
          <!-- Your Page Content Here -->
          <lift:bind name="content"></lift:bind>
        </section><!-- /.content -->

      </div><!-- /.content-wrapper -->


    <!-- Main Footer -->
    <footer class="main-footer">
      <!-- To the right -->
      <div class="pull-right hidden-xs">
        Think your own way
      </div>
      <!-- Default to the left -->
      <strong>Copyright &copy; 2015 <a href="#">Coditia</a>.</strong> All rights reserved.
    </footer>
  </div> <!-- ./wrapper -->

  <script data-lift="head" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script data-lift="head" src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
  <script data-lift="head" src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <!-- AdminLTE App -->
  <script data-lift="head" src="dist/js/app.min.js" type="text/javascript"></script>
</body>
</html>
